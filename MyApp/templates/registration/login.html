<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<p>Please login with your valid credentials</p>
<form action="" method="post" novalidate>


    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Login">


</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a> </p>
<br>
            <!-- Using Different types of alert message that comes from views.py -->
                  {% if messages %}

                  {% for message in messages %}
                  <div class="container-fluid p-0">
                      <div class="success {{ message.tags }} alert-dismissible" role="success">
                          <button type="button" class="close" data-dismiss="success" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message }}
                      </div>
                  </div>
                  {% endfor %}

                  {% endif %}

</body>
</html>
